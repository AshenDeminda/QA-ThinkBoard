# SonarQube Configuration for ThinkBoard Backend
sonar.projectKey=AshenDeminda_QA-ThinkBoard
sonar.organization=ashendeminda
sonar.projectName=ThinkBoard Backend
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java specific settings
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports (if you have them)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions (files to ignore)
sonar.exclusions=**/target/**,**/*.xml,**/*.properties
sonar.test.exclusions=**/target/**

# Additional settings
sonar.java.source=17
sonar.java.target=17